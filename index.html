<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Example</h1>

  <form id="signup" class="signup">
    <input name="credentials[email]" type="text" placeholder="an@example.email">
    <input name="credentials[password]" type="password" placeholder="an example password">
    <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
    <div class="row">
      <div class="col-xs-6">
        <input type="submit" value="Sign Up!">
      </div>
    </div>
  </form>

  <form id="signin" class="signin">
    <input name="credentials[email]" type="text" placeholder="an@example.email">
    <input name="credentials[password]" type="password" placeholder="an example password">
    <div class="row">
      <div class="col-xs-6">
        <input type="submit" value="Sign In!">
      </div>
    </div>
  </form>

  <form id="signout">
    <fieldset>
      <input type="submit" value="Sign Out">
    </fieldset>
  </form>

  <form id="changepw">
  <fieldset>
    <legend> Change your password</legend>
    <input name="passwords[old]" type="password" placeholder="current password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <input type="submit" value="Change password">
    <!-- <div class="error-message">Problem changing password</div>
    <div class="success-message">Changed password successfully</div> -->
  </fieldset>
</form>


  <!-- This is not part of requirements -->

    </fieldset>
  </form> -->

</body>

</html>
